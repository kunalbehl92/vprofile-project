apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb     #This label is for service (database service like cluster IP) definition and it is going to route the request to any pod that has this label
spec:
  selector:
    matchLabels:
      app: vprodb   #This label is for if you already have a pod with this name
  replicas: 1
  template:
    metadata:
      labels:       #This label is for pod definition
        app: vprodb
    spec:           #Specification for the pod
      containers:
      - name: vprodb #Name given to the container
        image: kunalbehl92/vprofiledb:latest
          #args:
          #- "--ignore-db-dir"
          #- "lost+found"
        volumeMounts:
        - mountPath: /var/lib/mysql
          name: vpro-db-data
        ports:
        - name: vprodb-port    #Name given to the port number in db services
          containerPort: 3306
        env:
         - name: MYSQL_ROOT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: app-secret
               key: db-pass
      nodeSelector:
        zone: us-east-2a
      volumes:
        - name: vpro-db-data
          # This AWS EBS volume must already exist.
          awsElasticBlockStore:
             volumeID: vol-01959f0b78ef1b9aa
             fsType: ext4

      initContainers:
        - name: busybox
          image: busybox:latest
          args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts:
            - name: vpro-db-data
              mountPath: /var/lib/mysql
